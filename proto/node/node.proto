syntax = "proto3";
package node;
option go_package = "hub/node";

message Void {
}

message RegisterNodeRequest {
  string Identifier = 1;
  string Hostname = 2;
  string OperationSystem = 3;
  string EnvironmentVariables = 4;
  int32 Port = 5;
  repeated string Managers = 6;
}

enum DeviceState {
  None = 0;
  Unknown = 1;
  Shutdown = 2;
  RemoteDisconnected = 3;
  Booted = 4;
  Locked = 5;
}

message DeviceStatusRequest {
  string DeviceId = 1;
}

message DeviceResponse {
  string Manager = 1;
  string DeviceID = 2;
  string Name = 3;
  string DeviceOS = 4;
  string DeviceOSVersion = 5;
  string DeviceOSInfos = 6;
  string ProjectDir = 7;
  string DeviceIP = 8;
  string DeviceModel = 9;
  DeviceState State = 10;
  string TargetVersion = 11;
}

message DeviceRequest {
  string DeviceID = 1;
}

message DevicesResponse {
  repeated DeviceResponse Devices = 1;
}

message ErrorResponse {
  int32 ErrorCode = 1;
  string ErrorMessage = 2;
}

message UploadAppRequest {
  int32  AppID = 1;
  string Identifier = 2;
  string Name = 3;
  string Hash = 4;
  int64 Size = 5;
  string URL = 6;
}

message UploadAppProgressRequest {
  int32 AppID = 1;
}

message UploadAppProgressResponse {
  int32 AppID = 1;
  int64 DataReceived = 2;
}

message AndroidParams {
  string LaunchActivity = 1;
}

message ExecutableParams {
  string Executable = 1;
}

message AppParams {
  int32 AppID = 1;
  string AppPath = 2;
  string Additional = 3;
  string hash = 4;
  int64 Size = 5;
  optional AndroidParams Android = 6;
  optional ExecutableParams Executable = 7;
}

message WebParams {
  string StartURL = 1;
}

message AppParameterRequest {
  string DeviceID = 1;
  string Platform = 2;
  string Identifier = 3;
  string Name = 4;
  string Version = 5;
  optional AppParams App = 6;
  optional WebParams Web = 7;
}

message StartAppRequest {
  AppParameterRequest App = 1;
  string SessionID = 2;
  string HostIP = 3;
}

message BoolResponse {
  bool Value = 1;
  int32 ErrorCode = 2;
  string ErrorMessage = 3;
}

message ScreenShotResponse {
  string hash = 1;
  int32 Size = 2;
  int32 Width = 3;
  int32 Height = 4;
}

message ScreenShotDataRequest {
  string hash = 1;
  int32 Start = 2;
  int32 End = 3;
}

message ScreenShotDataResponse {
  bytes Data = 1;
}

message FeatureRequest {
  string DeviceID = 1;
  string Feature = 2;
}

message ExecuteRequest {
  string DeviceID = 1;
  string Data = 2;
}

message TimeoutResponse {
  int64 Timeout = 1;
}
